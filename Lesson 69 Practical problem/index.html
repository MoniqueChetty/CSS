<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <link href="index.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <header>
            <a class="menu" href="https://mail.google.com/">Gmail</a>
            <a class="menu" href="https://www.google.com/imghp?hl=en">Images</a>
            <a class="menu" ><i id="dropdown-menu" class="material-icons">apps</i></a>
            <a class="menu" ><img id="tiny-photo" src="source/monique photo 3.JPG" ></a>

        </header>
        <section>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <div>
                <input id="search-box" type="text" name="search-input">
                <img id="voice-search" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Voice search">
            </div>
            <div>
                <input class="btn" type="submit" name="btn-search" text="Google Search">
                <button class="btn">I'm Feeling Lucky</button>
            </div>
        </section>

    </body>
</html>

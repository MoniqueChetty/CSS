<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <link href="index.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- https://material.io/resources/icons/?style=baseline -->
    </head>

    <body>
        <header>
            <nav>
                <a class="menu" href="https://mail.google.com/">Gmail</a>
                <a class="menu" href="https://www.google.com/imghp?hl=en">Images</a>
                <div id="dropdown-wrapper">
                    <i id="dropdown-menu" class="material-icons">apps</i>
                    <div id="app-dropdown">
                            <div class="app-item"><img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google"><p>Search</p></div>
                            <div class="app-item"><img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Maps"><p>Maps</p></div>
                            <div class="app-item"><img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Drive"><p>Drive</p></div>
                            <div class="app-item"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Google_Calendar_icon.svg" alt="Calendar"><p>Calendar</p></div>
                            <div class="app-item"><img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="Photos"><p>Photos</p></div>
                            <div class="app-item"><img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="Keep"><p>Keep</p></div>
                </div>
                <img id="tiny-photo" src="source/monique photo 3.JPG" alt="Profile Pic">
            </nav>
        </header>
        <section>
            <div id="div-section">
                <img id="google-logo"
                    src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                    alt="Google Logo">
                <br>
                <div id="search-wrapper">
                    <input id="search-box" type="text" name="search-input">
                    <img id="voice-search"
                        src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
                        alt="Voice search">
                </div>
                <div>
                    <button class="btn">Google Search</button>
                    <button class="btn">I'm Feeling Lucky</button>
                </div>
            </div>


            </div>
        </section>

    </body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="/index.css" rel="stylesheet" type="text/css">
    <title>My Travel Diary</title>
    
</head>

<body id="body">
    <header>
        <span>
            <a class="links" href="/FinalProject.html">TRIPS</a>
            <a class="links" href="/About.html">ABOUT</a>
            <a class="links" href="/Contact.html">CONTACT</a>
        </span>

    </header>


    <form id="form" method="GET">
        <h1 id="form-heading">Contact</h1>
        <div id="social-icons">
            <a href="http://www.google.com/" target="blank"><img class="social-icons"
                    src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google"></a>
            <a href="https://www.facebook.com/" target="blank"><img class="social-icons"
                    src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png"
                    alt="Facebook"></a>
            <a href="https://github.com/MoniqueChetty/" target="blank"><img class="social-icons"
                    src="https://image.flaticon.com/icons/svg/25/25231.svg" alt="Git Hub"></a>
            <a href="https://www.linkedin.com/in/monique-chetty-33890593/" target="blank"><img class="social-icons"
                    src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png"
                    alt="LinkedIn"></a>
        </div>
        <div id="input-fields-container">
            <input class="input-box" type="text" name="name" placeholder="Name" required autofocus><br>
            <input class="input-box" type="email" name="email" placeholder="Email" required><br>
            <input class="input-box" type="text" name="number" placeholder="Contact Number" required><br>
            <input class="input-box" type="text" name="message" placeholder="Message"><br>
        </div>
        <br>
        <input id="submit-button" type="submit" value="Contact">

    </form>
    <footer>
        <span>
            <a class="links" href="/FinalProject.html">TRIPS</a>
            <a class="links" href="/About.html">ABOUT</a>
